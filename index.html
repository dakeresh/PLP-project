<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss Watches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Bliss Watches</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Watches</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="nav-toggle">Menu</button>
        </nav>
    </header>

    <main>
        <!-- Homepage Section -->
        <section id="home" class="hero">
            <h1>Welcome to Bliss Watches</h1>
            <p>Discover the finest watches crafted for luxury and style.</p>
            <a href="#products" class="cta">Shop Now</a>
        </section>

        <!-- Featured Products Section -->
        <section id="products" class="featured-products">
            <h2>Featured Watches</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="watch1.jpg" alt="Watch 1">
                    <h3>Watch 1</h3>
                    <p>$199.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="watch2.jpg" alt="Watch 2">
                    <h3>Watch 2</h3>
                    <p>$299.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="watch3.jpg" alt="Watch 3">
                    <h3>Watch 3</h3>
                    <p>$399.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more product items as needed -->
            </div>
        </section>

        <!-- Contact Form Section -->
        <section id="contact" class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us: info@blisswatches.com</p>
        <p>Follow us on social media:</p>
        <!-- Add social media links here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
